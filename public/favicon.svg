<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8b6f47" stroke="#4a3728" stroke-width="2"/>
  
  <!-- Board lines representation -->
  <line x1="20" y1="30" x2="80" y2="30" stroke="#4a3728" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="50" x2="80" y2="50" stroke="#4a3728" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="70" x2="80" y2="70" stroke="#4a3728" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="25" x2="30" y2="75" stroke="#4a3728" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="25" x2="70" y2="75" stroke="#4a3728" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Goat piece (white) -->
  <circle cx="35" cy="40" r="8" fill="white" stroke="#333" stroke-width="1.5"/>
  
  <!-- Tiger piece (orange) -->
  <circle cx="65" cy="60" r="8" fill="#ff6b35" stroke="#8b0000" stroke-width="1.5"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="5" fill="none" stroke="#4a3728" stroke-width="1" opacity="0.4"/>
</svg>
